<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="style.css">
    <script src="rps.js" defer></script>
</head>
<body>
    <div id='heading'>
        <h1>Rock, Paper, Scissors</h1>
    </div>
    <div class="buttons"></div>
    <div id="results">
        <p id='game-result'></p>
        <p>Round: <span id='round'></span></p>
        <p id='winner'></p>
        <p id='description'></p>
    </div>
    <div id="scores">
        <div id='player'>
            <div>You:</div><div id='player-selection'></div>
            <div>Score: <span id='player-score'></span></div>
        </div>
        <div id='computer'>
            <div>Computer:</div><div id='computer-selection'></div>
            <div>Score: <span id='computer-score'></span></div>
        </div>
    </div>

</body>
</html>
