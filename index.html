<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="style.css">
    <script src="rps.js" defer></script>
</head>
<body>
    <div id='heading'>
        <h1>Rock, Paper, Scissors</h1>
    </div>
    <div id="scores">
        <div id='player'>
            <div>You</div><div id='player-selection'></div>
            <div>Score</div>
            <div id='player-score'></div>
        </div>
        <div id='computer'>
            <div>Computer</div><div id='computer-selection'></div>
            <div>Score</div>
            <div id='computer-score'></div>
        </div>
    </div>    
    <div id="result-box">
        <div id="results">
            <p id='game-over'></p>
            <p id='game-result'></p>
            <div id='round-result'>
                <div>Round: <span id='round'></span></div>
                <p id='winner'></p>
                <p id='description'></p>
            </div>
        </div>
    </div>
    <div class="buttons"></div>
</body>
</html>
